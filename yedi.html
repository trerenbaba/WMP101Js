<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="cls"></p>
    <!-- JavaScript Classes -->

    <script>
        class Araba {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }
            age() {
                let date = new Date();
                return date.getFullYear() - this.year;
            }
        }
        let arabam = new Araba("Jaguar", 2013);
        document.getElementById("cls").innerHTML = "Benim arabamın markası " + arabam.name + " ve arabam " + arabam
        .age() + " yaşında";
    </script>
</body>

</html>
